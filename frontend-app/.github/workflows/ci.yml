name: React CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  # 1️⃣ Checkout Code
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

  # 2️⃣ Install Dependencies
  install:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm dependencies
        run: |
          npm install

  # 3️⃣ Run Unit Tests
  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: |
          npm install
          npm test -- --watchAll=false

  # 4️⃣ Build React App
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: |
          npm install
          npm run build

  # 5️⃣ Docker Build
  docker-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t simple-react-app .

  # 6️⃣ Trivy Filesystem Scan (Before Image)
  trivy-fs:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL

  # 7️⃣ Trivy Docker Image Scan
  trivy-image:
    needs: trivy-fs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: simple-react-app
          severity: HIGH,CRITICAL
